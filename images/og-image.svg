  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg)"/>

  <!-- Decorative circles -->
  <circle cx="100" cy="100" r="200" fill="rgba(255,255,255,0.05)"/>
  <circle cx="1100" cy="530" r="250" fill="rgba(255,255,255,0.05)"/>

  <!-- Card mockup -->
  <rect x="700" y="180" width="400" height="270" rx="12" fill="white" opacity="0.95"/>
  <circle cx="740" cy="220" r="20" fill="#1877f2"/>
  <rect x="775" y="205" width="120" height="14" rx="7" fill="#333"/>
  <rect x="775" y="225" width="80" height="10" rx="5" fill="#999"/>
  <rect x="720" y="260" width="360" height="12" rx="6" fill="#eee"/>
  <rect x="720" y="280" width="300" height="12" rx="6" fill="#eee"/>
  <rect x="720" y="300" width="340" height="12" rx="6" fill="#eee"/>
